<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Менделеев Custom Layout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --main-font: 'Arial', sans-serif;
            --size-sym: 24px;
            --size-nam: 14px;
            --size-mas: 12px;
        }

        body { font-family: var(--main-font); background: #fff; padding: 30px; }
        
        .controls {
            display: flex; flex-wrap: wrap; gap: 20px; 
            background: #f4f4f4; padding: 20px; border-radius: 10px;
            margin-bottom: 40px; align-items: center;
            border: 1px solid #ddd;
        }

        .control-item { display: flex; flex-direction: column; gap: 5px; font-size: 13px; }

        /* Сетка на 8 колонок */
        #table-render {
            display: grid;
            grid-template-columns: repeat(8, 120px);
            gap: 30px 15px;
            background: white;
            padding: 20px;
        }

        .element {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            line-height: 1.2;
        }

        .s { font-size: var(--size-sym); font-weight: bold; }
        .n { font-size: var(--size-nam); }
        .m { font-size: var(--size-mas); opacity: 0.6; }

        button { 
            padding: 10px 20px; background: #000; color: #fff; 
            border: none; cursor: pointer; border-radius: 5px; 
        }
        button:hover { background: #333; }
    </style>
</head>
<body>

<div class="controls">
    <div class="control-item">
        <label>Шрифт (.ttf/.otf):</label>
        <input type="file" id="fontInput" accept=".ttf,.otf">
    </div>
    <div class="control-item">
        Символ: <input type="range" min="10" max="60" value="24" oninput="setS('sym', this.value)">
    </div>
    <div class="control-item">
        Название: <input type="range" min="8" max="30" value="14" oninput="setS('nam', this.value)">
    </div>
    <div class="control-item">
        Масса: <input type="range" min="8" max="30" value="12" oninput="setS('mas', this.value)">
    </div>
    <button onclick="saveJpg()">Скачать JPG</button>
</div>

<div id="table-render"></div>

<script>
    const setS = (t, v) => document.documentElement.style.setProperty(`--size-${t}`, v + 'px');

    // База данных элементов на русском (сокращенная версия логики расстановки)
    async function initTable() {
        // Используем проверенный источник данных
        const url = 'https://raw.githubusercontent.com/Kofany/simple-periodic-table/master/src/data/periodic-table.json';
        try {
            const res = await fetch(url);
            const data = await res.json();
            const container = document.getElementById('table-render');

            data.forEach(el => {
                const div = document.createElement('div');
                div.className = 'element';
                
                // Логика короткой формы: распределяем 118 элементов в 8 колонок
                // Для простоты используем вычисление группы (1-8)
                let group = el.group;
                if (!group) return; // Пропускаем лантаноиды, если нет группы

                div.style.gridColumn = group;

                div.innerHTML = `
                    <div class="s">${el.symbol}</div>
                    <div class="n">${el.name.toLowerCase()}</div>
                    <div class="m">${parseFloat(el.atomic_mass).toFixed(2)}</div>
                `;
                container.appendChild(div);
            });
        } catch (err) {
            console.error("Ошибка загрузки:", err);
        }
    }

    // Загрузка шрифта
    document.getElementById('fontInput').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev) {
            const font = new FontFace('CustomFont', ev.target.result);
            font.load().then(f => {
                document.fonts.add(f);
                document.body.style.fontFamily = 'CustomFont';
            });
        };
        reader.readAsArrayBuffer(file);
    };

    // Сохранение в JPG
    function saveJpg() {
        const target = document.getElementById('table-render');
        html2canvas(target, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'mendeleev_table.jpg';
            link.href = canvas.toDataURL("image/jpeg", 0.9);
            link.click();
        });
    }

    initTable();
</script>

</body>
</html>
