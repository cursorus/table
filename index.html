<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mendeleev Quick Formula</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --f-main: 'Arial', sans-serif;
            --s-sym: 28px;
            --s-nam: 12px;
            --s-mas: 11px;
            --s-ox: 14px;
        }

        body { font-family: var(--f-main); background: #fff; padding: 20px; color: #000; }

        .panel {
            background: #f8f9fa; padding: 15px; border-radius: 10px;
            display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;
            border: 1px solid #ddd; align-items: center;
        }
        .c-item { display: flex; flex-direction: column; gap: 4px; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; }

        #table-area {
            display: grid;
            grid-template-columns: 40px repeat(8, 115px);
            grid-template-rows: 40px repeat(15, minmax(90px, auto));
            background: white;
            padding: 10px;
            width: fit-content;
        }

        .h-col { font-weight: bold; font-size: 20px; color: #bbb; border-bottom: 2px solid #eee; text-align: center; }
        .h-row { display: flex; align-items: center; justify-content: center; color: #ddd; font-weight: bold; border-right: 2px solid #f9f9f9; }

        .cell { display: flex; flex-direction: column; padding: 10px; border: 0.5px solid #f0f0f0; }
        .sym-row { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
        
        .sym { font-size: var(--s-sym); font-weight: 800; line-height: 1; color: #1a1a1a; }
        .ox { font-size: var(--s-ox); color: #e63946; font-weight: bold; background: #fff1f2; padding: 2px 4px; border-radius: 4px; }
        
        .nam { font-size: var(--s-nam); color: #444; margin-top: 5px; text-transform: lowercase; }
        .mas { font-size: var(--s-mas); color: #999; margin-top: 2px; }

        .stack { display: flex; flex-direction: column; gap: 12px; }
        button.dl { background: #1a1a1a; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; font-weight: bold; margin-left: auto; }
    </style>
</head>
<body>

<div class="panel">
    <div class="c-item">Шрифт: <input type="file" id="fontUp"></div>
    <div class="c-item">Символ: <input type="range" min="15" max="60" value="28" oninput="upd('sym', this.value)"></div>
    <div class="c-item">Заряд: <input type="range" min="8" max="30" value="14" oninput="upd('ox', this.value)"></div>
    <button class="dl" onclick="save()">Скачать JPG</button>
</div>

<div id="table-area">
    <div></div>
    <div class="h-col">I</div><div class="h-col">II</div><div class="h-col">III</div>
    <div class="h-col">IV</div><div class="h-col">V</div><div class="h-col">VI</div>
    <div class="h-col">VII</div><div class="h-col">VIII</div>
</div>

<script>
    const upd = (t, v) => document.documentElement.style.setProperty(`--s-${t}`, v + 'px');

    // Оптимизированная база: только ключевые заряды для формул
    const elements = [
        ["H", "водород", "1.008", 1, 1, false, "+1 / -1"], ["He", "гелий", "4.002", 8, 1, false, "0"],
        ["Li", "литий", "6.94", 1, 2, false, "+1"], ["Be", "бериллий", "9.01", 2, 2, false, "+2"], ["B", "бор", "10.81", 3, 2, false, "+3"], ["C", "углерод", "12.01", 4, 2, false, "-4"], ["N", "азот", "14.00", 5, 2, false, "-3"], ["O", "кислород", "15.99", 6, 2, false, "-2"], ["F", "фтор", "18.99", 7, 2, false, "-1"], ["Ne", "неон", "20.18", 8, 2, false, "0"],
        ["Na", "натрий", "22.99", 1, 3, false, "+1"], ["Mg", "магний", "24.30", 2, 3, false, "+2"], ["Al", "алюминий", "26.98", 3, 3, false, "+3"], ["Si", "кремний", "28.08", 4, 3, false, "-4"], ["P", "фосфор", "30.97", 5, 3, false, "-3"], ["S", "сера", "32.06", 6, 3, false, "-2"], ["Cl", "хлор", "35.45", 7, 3, false, "-1"], ["Ar", "аргон", "39.94", 8, 3, false, "0"],
        
        ["K", "калий", "39.09", 1, 4, false, "+1"], ["Ca", "кальций", "40.07", 2, 4, false, "+2"], ["Sc", "скандий", "44.95", 3, 4, false, "+3"], ["Ti", "титан", "47.86", 4, 4, false, "+4"], ["V", "ванадий", "50.94", 5, 4, false, "+5"], ["Cr", "хром", "51.99", 6, 4, false, "+3"], ["Mn", "марганец", "54.93", 7, 4, false, "+2"],
        ["Fe, Co, Ni", "", "", 8, 4, true],
        ["Cu", "медь", "63.54", 1, 5, false, "+2"], ["Zn", "цинк", "65.38", 2, 5, false, "+2"], ["Ga", "галлий", "69.72", 3, 5, false, "+3"], ["Ge", "германий", "72.63", 4, 5, false, "-4"], ["As", "мышьяк", "74.92", 5, 5, false, "-3"], ["Se", "селен", "78.97", 6, 5, false, "-2"], ["Br", "бром", "79.90", 7, 5, false, "-1"], ["Kr", "криптон", "83.79", 8, 5, false, "0"],
        ["Rb", "рубидий", "85.46", 1, 6, false, "+1"], ["Sr", "стронций", "87.62", 2, 6, false, "+2"], ["Y", "иттрий", "88.90", 3, 6, false, "+3"], ["Zr", "цирконий", "91.22", 4, 6, false, "+4"], ["Nb", "ниобий", "92.90", 5, 6, false, "+5"], ["Mo", "молибден", "95.95", 6, 6, false, "+6"], ["Tc", "технеций", "98", 7, 6, false, "+7"],
        ["Ru, Rh, Pd", "", "", 8, 6, true],
        ["Ag", "серебро", "107.8", 1, 7, false, "+1"], ["Cd", "кадмий", "112.4", 2, 7, false, "+2"], ["In", "индий", "114.8", 3, 7, false, "+3"], ["Sn", "олово", "118.7", 4, 7, false, "+4"], ["Sb", "сурьма", "121.7", 5, 7, false, "-3"], ["Te", "теллур", "127.6", 6, 7, false, "-2"], ["I", "йод", "126.9", 7, 7, false, "-1"], ["Xe", "ксенон", "131.2", 8, 7, false, "0"],
        ["Cs", "цезий", "132.9", 1, 8, false, "+1"], ["Ba", "барий", "137.3", 2, 8, false, "+2"], ["La*", "лантан", "138.9", 3, 8, false, "+3"], ["Au", "золото", "196.9", 1, 9, false, "+3"], ["Hg", "ртуть", "200.5", 2, 9, false, "+2"], ["Tl", "таллий", "204.3", 3, 9, false, "+3"], ["Pb", "свинец", "207.2", 4, 9, false, "+2"], ["Bi", "висмут", "208.9", 5, 9, false, "+3"]
    ];

    const triads = {
        "Fe, Co, Ni": [["Fe", "железо", "55.8", "+3"], ["Co", "кобальт", "58.9", "+2"], ["Ni", "никель", "58.6", "+2"]],
        "Ru, Rh, Pd": [["Ru", "рутений", "101.0", "+4"], ["Rh", "родий", "102.9", "+3"], ["Pd", "палладий", "106.4", "+2"]],
        "Os, Ir, Pt": [["Os", "осмий", "190.2", "+4"], ["Ir", "иридий", "192.2", "+4"], ["Pt", "платина", "195.0", "+4"]]
    };

    const container = document.getElementById('table-area');

    function render() {
        for (let r = 1; r <= 15; r++) {
            const num = document.createElement('div');
            num.className = 'h-row';
            num.innerText = r;
            num.style.gridColumn = 1; num.style.gridRow = r + 1;
            container.appendChild(num);
        }

        elements.forEach(item => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.gridColumn = item[3] + 1;
            cell.style.gridRow = item[4] + 1;

            if (item[5]) {
                const st = document.createElement('div');
                st.className = 'stack';
                triads[item[0]].forEach(t => {
                    st.innerHTML += `<div class="sym-row"><div class="sym">${t[0]}</div><div class="ox">${t[3]}</div></div><div class="nam">${t[1]}</div>`;
                });
                cell.appendChild(st);
            } else {
                cell.innerHTML = `
                    <div class="sym-row">
                        <div class="sym">${item[0]}</div>
                        <div class="ox">${item[6] || ''}</div>
                    </div>
                    <div class="nam">${item[1]}</div>
                    <div class="mas">${item[2]}</div>`;
            }
            container.appendChild(cell);
        });
    }

    document.getElementById('fontUp').onchange = e => {
        const reader = new FileReader();
        reader.onload = ev => {
            const f = new FontFace('Custom', ev.target.result);
            f.load().then(loaded => { document.fonts.add(loaded); document.body.style.fontFamily = 'Custom'; });
        };
        reader.readAsArrayBuffer(e.target.files[0]);
    };

    function save() {
        html2canvas(container, { scale: 2 }).then(c => {
            const a = document.createElement('a');
            a.download = 'mendeleev_simple.jpg';
            a.href = c.toDataURL("image/jpeg", 0.9);
            a.click();
        });
    }
    render();
</script>
</body>
</html>
